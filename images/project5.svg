<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="weatherBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#weatherBg)"/>
  
  <!-- Cloud Decorations -->
  <ellipse cx="50" cy="40" rx="15" ry="8" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="45" cy="35" rx="10" ry="6" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="55" cy="35" rx="12" ry="7" fill="#ffffff" opacity="0.8"/>
  
  <ellipse cx="350" cy="60" rx="20" ry="10" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="340" cy="55" rx="15" ry="8" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="360" cy="55" rx="15" ry="8" fill="#ffffff" opacity="0.6"/>
  
  <!-- Mobile Weather App -->
  <rect x="80" y="20" width="120" height="210" rx="20" fill="#2c3e50" stroke="#1a252f" stroke-width="3"/>
  <rect x="85" y="35" width="110" height="180" rx="10" fill="url(#cardBg)"/>
  
  <!-- Status Bar -->
  <text x="90" y="50" font-family="sans-serif" font-size="7" fill="#2c3e50">9:41</text>
  <circle cx="185" cy="46" r="2" fill="#27ae60"/>
  <rect x="188" y="44" width="6" height="4" rx="1" fill="#2c3e50"/>
  
  <!-- App Header -->
  <rect x="85" y="55" width="110" height="25" fill="#74b9ff"/>
  <text x="140" y="70" font-family="sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">🌤️ 날씨앱</text>
  
  <!-- Location -->
  <text x="140" y="95" font-family="sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">📍 서울, 대한민국</text>
  
  <!-- Current Weather -->
  <circle cx="140" cy="120" r="20" fill="url(#sunGrad)"/>
  <!-- Sun rays -->
  <line x1="115" y1="120" x2="125" y2="120" stroke="#fdcb6e" stroke-width="2"/>
  <line x1="155" y1="120" x2="165" y2="120" stroke="#fdcb6e" stroke-width="2"/>
  <line x1="140" y1="95" x2="140" y2="105" stroke="#fdcb6e" stroke-width="2"/>
  <line x1="140" y1="135" x2="140" y2="145" stroke="#fdcb6e" stroke-width="2"/>
  <line x1="125" y1="105" x2="130" y2="110" stroke="#fdcb6e" stroke-width="2"/>
  <line x1="150" y1="130" x2="155" y2="135" stroke="#fdcb6e" stroke-width="2"/>
  <line x1="155" y1="105" x2="150" y2="110" stroke="#fdcb6e" stroke-width="2"/>
  <line x1="130" y1="130" x2="125" y2="135" stroke="#fdcb6e" stroke-width="2"/>
  
  <!-- Temperature -->
  <text x="140" y="160" font-family="sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">23°C</text>
  <text x="140" y="175" font-family="sans-serif" font-size="8" fill="#7f8c8d" text-anchor="middle">맑음</text>
  
  <!-- Weather Details -->
  <rect x="95" y="185" width="90" height="25" rx="5" fill="#ecf0f1"/>
  <text x="100" y="195" font-family="sans-serif" font-size="6" fill="#2c3e50">습도: 60%</text>
  <text x="100" y="205" font-family="sans-serif" font-size="6" fill="#2c3e50">바람: 5km/h</text>
  <text x="150" y="195" font-family="sans-serif" font-size="6" fill="#2c3e50">체감: 25°C</text>
  <text x="150" y="205" font-family="sans-serif" font-size="6" fill="#2c3e50">UV: 보통</text>
  
  <!-- Desktop Weather Widget -->
  <rect x="230" y="40" width="140" height="100" rx="12" fill="rgba(255,255,255,0.95)" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Widget Header -->
  <rect x="230" y="40" width="140" height="25" rx="12" fill="rgba(116,185,255,0.3)"/>
  <text x="300" y="55" font-family="sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle">🌍 글로벌 날씨</text>
  
  <!-- Multiple Cities -->
  <text x="240" y="75" font-family="sans-serif" font-size="7" fill="#2c3e50" font-weight="bold">뉴욕</text>
  <text x="240" y="85" font-family="sans-serif" font-size="6" fill="#7f8c8d">🌧️ 비</text>
  <text x="320" y="80" font-family="sans-serif" font-size="10" fill="#3498db" font-weight="bold" text-anchor="end">18°C</text>
  
  <text x="240" y="100" font-family="sans-serif" font-size="7" fill="#2c3e50" font-weight="bold">도쿄</text>
  <text x="240" y="110" font-family="sans-serif" font-size="6" fill="#7f8c8d">☁️ 흐림</text>
  <text x="320" y="105" font-family="sans-serif" font-size="10" fill="#7f8c8d" font-weight="bold" text-anchor="end">21°C</text>
  
  <text x="240" y="125" font-family="sans-serif" font-size="7" fill="#2c3e50" font-weight="bold">런던</text>
  <text x="240" y="135" font-family="sans-serif" font-size="6" fill="#7f8c8d">🌦️ 소나기</text>
  <text x="320" y="130" font-family="sans-serif" font-size="10" fill="#3498db" font-weight="bold" text-anchor="end">15°C</text>
  
  <!-- 7-Day Forecast -->
  <rect x="230" y="150" width="140" height="80" rx="10" fill="rgba(255,255,255,0.95)" stroke="#e9ecef" stroke-width="2"/>
  <text x="300" y="165" font-family="sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle">📅 주간 예보</text>
  
  <!-- Forecast Days -->
  <text x="240" y="180" font-family="sans-serif" font-size="6" fill="#7f8c8d">월</text>
  <text x="257" y="180" font-family="sans-serif" font-size="6" fill="#7f8c8d">화</text>
  <text x="274" y="180" font-family="sans-serif" font-size="6" fill="#7f8c8d">수</text>
  <text x="291" y="180" font-family="sans-serif" font-size="6" fill="#7f8c8d">목</text>
  <text x="308" y="180" font-family="sans-serif" font-size="6" fill="#7f8c8d">금</text>
  <text x="325" y="180" font-family="sans-serif" font-size="6" fill="#7f8c8d">토</text>
  <text x="342" y="180" font-family="sans-serif" font-size="6" fill="#7f8c8d">일</text>
  
  <!-- Weather Icons Row -->
  <text x="240" y="195" font-family="sans-serif" font-size="8">☀️</text>
  <text x="257" y="195" font-family="sans-serif" font-size="8">🌤️</text>
  <text x="274" y="195" font-family="sans-serif" font-size="8">☁️</text>
  <text x="291" y="195" font-family="sans-serif" font-size="8">🌧️</text>
  <text x="308" y="195" font-family="sans-serif" font-size="8">⛈️</text>
  <text x="325" y="195" font-family="sans-serif" font-size="8">🌦️</text>
  <text x="342" y="195" font-family="sans-serif" font-size="8">☀️</text>
  
  <!-- Temperatures -->
  <text x="237" y="210" font-family="sans-serif" font-size="6" fill="#e17055">25°</text>
  <text x="254" y="210" font-family="sans-serif" font-size="6" fill="#e17055">24°</text>
  <text x="271" y="210" font-family="sans-serif" font-size="6" fill="#74b9ff">20°</text>
  <text x="288" y="210" font-family="sans-serif" font-size="6" fill="#74b9ff">18°</text>
  <text x="305" y="210" font-family="sans-serif" font-size="6" fill="#74b9ff">16°</text>
  <text x="322" y="210" font-family="sans-serif" font-size="6" fill="#74b9ff">19°</text>
  <text x="339" y="210" font-family="sans-serif" font-size="6" fill="#e17055">23°</text>
  
  <text x="237" y="220" font-family="sans-serif" font-size="5" fill="#b2bec3">18°</text>
  <text x="254" y="220" font-family="sans-serif" font-size="5" fill="#b2bec3">17°</text>
  <text x="271" y="220" font-family="sans-serif" font-size="5" fill="#b2bec3">15°</text>
  <text x="288" y="220" font-family="sans-serif" font-size="5" fill="#b2bec3">12°</text>
  <text x="305" y="220" font-family="sans-serif" font-size="5" fill="#b2bec3">11°</text>
  <text x="322" y="220" font-family="sans-serif" font-size="5" fill="#b2bec3">14°</text>
  <text x="339" y="220" font-family="sans-serif" font-size="5" fill="#b2bec3">17°</text>
  
  <!-- API Connection Indicators -->
  <circle cx="30" cy="200" r="4" fill="#27ae60"/>
  <text x="20" y="190" font-family="sans-serif" font-size="5" fill="#ffffff">실시간 API</text>
  
  <circle cx="380" cy="30" r="4" fill="#3498db"/>
  <text x="355" y="20" font-family="sans-serif" font-size="5" fill="#ffffff">위치 서비스</text>
  
  <!-- Tech Stack -->
  <text x="30" y="240" font-family="sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Weather App</text>
  <text x="30" y="230" font-family="sans-serif" font-size="7" fill="#ddd">React Native • OpenWeather API • Redux</text>
</svg>