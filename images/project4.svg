<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiChatBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="messageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#aiChatBg)"/>
  
  <!-- Chat Interface Window -->
  <rect x="50" y="30" width="300" height="190" rx="15" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Window Header -->
  <rect x="50" y="30" width="300" height="40" rx="15" fill="#2c3e50"/>
  <rect x="50" y="60" width="300" height="10" fill="#2c3e50"/>
  
  <!-- Window Controls -->
  <circle cx="70" cy="50" r="4" fill="#ff6b6b"/>
  <circle cx="85" cy="50" r="4" fill="#feca57"/>
  <circle cx="100" cy="50" r="4" fill="#48dbfb"/>
  
  <!-- AI Chat Title -->
  <text x="200" y="55" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">🤖 AI ChatBot</text>
  
  <!-- Online Status -->
  <circle cx="320" cy="50" r="4" fill="#27ae60"/>
  <text x="305" y="45" font-family="sans-serif" font-size="6" fill="#ecf0f1">온라인</text>
  
  <!-- Chat Messages Container -->
  <rect x="60" y="80" width="280" height="120" rx="10" fill="#f8f9fa"/>
  
  <!-- User Message 1 -->
  <rect x="220" y="90" width="110" height="25" rx="12" fill="url(#messageGrad)"/>
  <text x="225" y="100" font-family="sans-serif" font-size="8" fill="#ffffff">안녕하세요! React와 Node.js로</text>
  <text x="225" y="110" font-family="sans-serif" font-size="8" fill="#ffffff">웹사이트를 만들고 싶어요.</text>
  
  <!-- AI Response 1 -->
  <rect x="70" y="125" width="140" height="35" rx="12" fill="#ecf0f1"/>
  <circle cx="80" cy="135" r="6" fill="url(#aiGrad)"/>
  <text x="75" y="139" font-family="sans-serif" font-size="6" fill="#ffffff" font-weight="bold">AI</text>
  <text x="95" y="135" font-family="sans-serif" font-size="8" fill="#2c3e50">안녕하세요! 도와드릴게요. 먼저 어떤</text>
  <text x="95" y="145" font-family="sans-serif" font-size="8" fill="#2c3e50">종류의 웹사이트를 만들고 싶으신가요?</text>
  <text x="95" y="155" font-family="sans-serif" font-size="8" fill="#2c3e50">전자상거래, 블로그, 포트폴리오 등...</text>
  
  <!-- User Message 2 -->
  <rect x="240" y="170" width="90" height="20" rx="10" fill="url(#messageGrad)"/>
  <text x="245" y="180" font-family="sans-serif" font-size="8" fill="#ffffff">전자상거래 사이트요!</text>
  <text x="245" y="188" font-family="sans-serif" font-size="8" fill="#ffffff">결제 시스템도 필요해요.</text>
  
  <!-- AI Typing Indicator -->
  <rect x="70" y="195" width="50" height="15" rx="8" fill="#ecf0f1"/>
  <circle cx="80" cy="202" r="6" fill="url(#aiGrad)"/>
  <text x="75" y="206" font-family="sans-serif" font-size="6" fill="#ffffff" font-weight="bold">AI</text>
  <text x="95" y="205" font-family="sans-serif" font-size="7" fill="#7f8c8d">입력 중...</text>
  
  <!-- Typing Animation Dots -->
  <circle cx="125" cy="202" r="1.5" fill="#7f8c8d">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="202" r="1.5" fill="#7f8c8d">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.33s" repeatCount="indefinite"/>
  </circle>
  <circle cx="135" cy="202" r="1.5" fill="#7f8c8d">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.66s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Input Area -->
  <rect x="60" y="210" width="280" height="25" rx="12" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Input Field -->
  <rect x="70" y="215" width="220" height="15" rx="8" fill="#f8f9fa"/>
  <text x="75" y="225" font-family="sans-serif" font-size="8" fill="#7f8c8d">메시지를 입력하세요...</text>
  
  <!-- Send Button -->
  <circle cx="315" cy="222" r="8" fill="url(#messageGrad)"/>
  <polygon points="310,222 320,218 320,226" fill="#ffffff"/>
  
  <!-- AI Features Sidebar -->
  <rect x="20" y="80" width="25" height="120" rx="12" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Feature Icons -->
  <circle cx="32.5" cy="95" r="6" fill="#3498db"/>
  <text x="29" y="99" font-family="sans-serif" font-size="6" fill="#ffffff">🧠</text>
  <text x="15" y="110" font-family="sans-serif" font-size="5" fill="#2c3e50">Smart AI</text>
  
  <circle cx="32.5" cy="125" r="6" fill="#2ecc71"/>
  <text x="29" y="129" font-family="sans-serif" font-size="6" fill="#ffffff">⚡</text>
  <text x="15" y="140" font-family="sans-serif" font-size="5" fill="#2c3e50">Fast Reply</text>
  
  <circle cx="32.5" cy="155" r="6" fill="#e74c3c"/>
  <text x="29" y="159" font-family="sans-serif" font-size="6" fill="#ffffff">🔒</text>
  <text x="18" y="170" font-family="sans-serif" font-size="5" fill="#2c3e50">Secure</text>
  
  <circle cx="32.5" cy="185" r="6" fill="#f39c12"/>
  <text x="29" y="189" font-family="sans-serif" font-size="6" fill="#ffffff">🌐</text>
  <text x="15" y="200" font-family="sans-serif" font-size="5" fill="#2c3e50">Multi-Lang</text>
  
  <!-- Tech Stack Info -->
  <text x="50" y="20" font-family="sans-serif" font-size="12" font-weight="bold" fill="#ffffff">AI ChatBot Platform</text>
  <text x="50" y="10" font-family="sans-serif" font-size="8" fill="#ecf0f1">OpenAI • Socket.io • Express • React</text>
  
  <!-- Message Stats -->
  <rect x="360" y="80" width="30" height="60" rx="5" fill="rgba(255,255,255,0.9)"/>
  <text x="375" y="95" font-family="sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">📊 통계</text>
  <text x="375" y="110" font-family="sans-serif" font-size="5" fill="#2c3e50" text-anchor="middle">응답시간</text>
  <text x="375" y="120" font-family="sans-serif" font-size="8" fill="#3498db" text-anchor="middle" font-weight="bold">0.3s</text>
  <text x="375" y="132" font-family="sans-serif" font-size="5" fill="#2c3e50" text-anchor="middle">정확도</text>
  <text x="375" y="142" font-family="sans-serif" font-size="8" fill="#27ae60" text-anchor="middle" font-weight="bold">97%</text>
</svg>