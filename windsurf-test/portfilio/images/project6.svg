<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blockchainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#blockchainBg)"/>
  
  <!-- Title -->
  <text x="200" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">🔗 Blockchain Tracker</text>
  <text x="200" y="15" font-family="sans-serif" font-size="8" fill="#ecf0f1" text-anchor="middle">Web3.js • Ethereum • Smart Contracts</text>
  
  <!-- Main Dashboard -->
  <rect x="30" y="40" width="340" height="180" rx="15" fill="rgba(255,255,255,0.95)" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Dashboard Header -->
  <rect x="30" y="40" width="340" height="35" rx="15" fill="rgba(44,62,80,0.1)"/>
  <text x="50" y="60" font-family="sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">블록체인 익스플로러</text>
  
  <!-- Network Status -->
  <circle cx="320" cy="57" r="4" fill="#27ae60"/>
  <text x="300" y="55" font-family="sans-serif" font-size="6" fill="#2c3e50">Ethereum 메인넷</text>
  
  <!-- Search Bar -->
  <rect x="50" y="85" width="280" height="20" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  <text x="60" y="97" font-family="sans-serif" font-size="8" fill="#7f8c8d">트랜잭션 해시 또는 주소 검색...</text>
  <circle cx="320" cy="95" r="6" fill="#3498db"/>
  <text x="316" y="99" font-family="sans-serif" font-size="6" fill="#ffffff">🔍</text>
  
  <!-- Blockchain Visual -->
  <!-- Block 1 -->
  <rect x="50" y="120" width="60" height="40" rx="8" fill="url(#blockGrad)" stroke="#1a252f" stroke-width="2"/>
  <text x="80" y="135" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">Block</text>
  <text x="80" y="145" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">#12,345</text>
  <text x="80" y="155" font-family="sans-serif" font-size="6" fill="#ecf0f1" text-anchor="middle">15 TXs</text>
  
  <!-- Chain Connection 1 -->
  <rect x="115" y="137" width="25" height="6" rx="3" fill="url(#chainGrad)"/>
  <circle cx="118" cy="140" r="2" fill="#ffffff"/>
  <circle cx="125" cy="140" r="2" fill="#ffffff"/>
  <circle cx="132" cy="140" r="2" fill="#ffffff"/>
  
  <!-- Block 2 -->
  <rect x="145" y="120" width="60" height="40" rx="8" fill="url(#blockGrad)" stroke="#1a252f" stroke-width="2"/>
  <text x="175" y="135" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">Block</text>
  <text x="175" y="145" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">#12,346</text>
  <text x="175" y="155" font-family="sans-serif" font-size="6" fill="#ecf0f1" text-anchor="middle">23 TXs</text>
  
  <!-- Chain Connection 2 -->
  <rect x="210" y="137" width="25" height="6" rx="3" fill="url(#chainGrad)"/>
  <circle cx="213" cy="140" r="2" fill="#ffffff"/>
  <circle cx="220" cy="140" r="2" fill="#ffffff"/>
  <circle cx="227" cy="140" r="2" fill="#ffffff"/>
  
  <!-- Block 3 (Latest) -->
  <rect x="240" y="120" width="60" height="40" rx="8" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
  <text x="270" y="135" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">Latest</text>
  <text x="270" y="145" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">#12,347</text>
  <text x="270" y="155" font-family="sans-serif" font-size="6" fill="#ecf0f1" text-anchor="middle">8 TXs</text>
  
  <!-- Mining Animation -->
  <circle cx="320" cy="140" r="8" fill="#f39c12">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="315" y="144" font-family="sans-serif" font-size="6" fill="#ffffff">⛏️</text>
  <text x="320" y="130" font-family="sans-serif" font-size="5" fill="#2c3e50" text-anchor="middle">채굴 중</text>
  
  <!-- Transaction Details Panel -->
  <rect x="50" y="170" width="280" height="40" rx="8" fill="#f8f9fa" stroke="#dee2e6"/>
  
  <!-- Recent Transaction -->
  <text x="60" y="185" font-family="sans-serif" font-size="8" fill="#2c3e50" font-weight="bold">최근 트랜잭션</text>
  
  <text x="60" y="195" font-family="sans-serif" font-size="6" fill="#7f8c8d">From:</text>
  <text x="85" y="195" font-family="monospace" font-size="6" fill="#3498db">0x1a2b...cd3e</text>
  
  <text x="60" y="203" font-family="sans-serif" font-size="6" fill="#7f8c8d">To:</text>
  <text x="85" y="203" font-family="monospace" font-size="6" fill="#e74c3c">0x4f5g...hi6j</text>
  
  <text x="200" y="195" font-family="sans-serif" font-size="6" fill="#7f8c8d">Amount:</text>
  <text x="235" y="195" font-family="sans-serif" font-size="8" fill="#27ae60" font-weight="bold">2.5 ETH</text>
  
  <text x="200" y="203" font-family="sans-serif" font-size="6" fill="#7f8c8d">Gas Fee:</text>
  <text x="235" y="203" font-family="sans-serif" font-size="6" fill="#f39c12">0.002 ETH</text>
  
  <!-- Status Indicator -->
  <circle cx="310" cy="190" r="3" fill="#27ae60"/>
  <text x="295" y="188" font-family="sans-serif" font-size="5" fill="#27ae60">확인됨</text>
  
  <!-- Network Stats Sidebar -->
  <rect x="30" y="230" width="340" height="15" rx="8" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Stats -->
  <text x="40" y="240" font-family="sans-serif" font-size="6" fill="#2c3e50">블록 높이: 12,347</text>
  <text x="120" y="240" font-family="sans-serif" font-size="6" fill="#2c3e50">해시레이트: 245 TH/s</text>
  <text x="220" y="240" font-family="sans-serif" font-size="6" fill="#2c3e50">가스 가격: 25 Gwei</text>
  <text x="300" y="240" font-family="sans-serif" font-size="6" fill="#2c3e50">TPS: 15.2</text>
  
  <!-- Cryptocurrency Icons -->
  <circle cx="15" cy="60" r="8" fill="#f39c12"/>
  <text x="11" y="65" font-family="sans-serif" font-size="6" fill="#ffffff" font-weight="bold">₿</text>
  
  <circle cx="15" cy="80" r="8" fill="#627eea"/>
  <text x="11" y="85" font-family="sans-serif" font-size="6" fill="#ffffff" font-weight="bold">Ξ</text>
  
  <circle cx="15" cy="100" r="8" fill="#1ba885"/>
  <text x="11" y="105" font-family="sans-serif" font-size="6" fill="#ffffff" font-weight="bold">₮</text>
  
  <!-- Smart Contract Indicator -->
  <rect x="380" y="100" width="15" height="30" rx="3" fill="rgba(255,255,255,0.9)"/>
  <text x="387" y="110" font-family="sans-serif" font-size="5" fill="#2c3e50" text-anchor="middle">📄</text>
  <text x="387" y="120" font-family="sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">Smart</text>
  <text x="387" y="127" font-family="sans-serif" font-size="4" fill="#2c3e50" text-anchor="middle">Contract</text>
  
  <!-- Decentralized Network Nodes -->
  <circle cx="380" cy="60" r="3" fill="#3498db"/>
  <circle cx="387" cy="70" r="2" fill="#2ecc71"/>
  <circle cx="375" cy="75" r="2" fill="#e74c3c"/>
  <circle cx="390" cy="80" r="2" fill="#f39c12"/>
  
  <!-- Connection Lines -->
  <line x1="380" y1="60" x2="387" y2="70" stroke="#bdc3c7" stroke-width="1" opacity="0.5"/>
  <line x1="380" y1="60" x2="375" y2="75" stroke="#bdc3c7" stroke-width="1" opacity="0.5"/>
  <line x1="387" y1="70" x2="390" y2="80" stroke="#bdc3c7" stroke-width="1" opacity="0.5"/>
  <line x1="375" y1="75" x2="390" y2="80" stroke="#bdc3c7" stroke-width="1" opacity="0.5"/>
  
  <text x="387" y="50" font-family="sans-serif" font-size="5" fill="#ffffff" text-anchor="middle">분산 네트워크</text>
</svg>