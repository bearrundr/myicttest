<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg2)"/>
  
  <!-- Dashboard Frame -->
  <rect x="20" y="20" width="360" height="210" rx="12" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Dashboard Header -->
  <rect x="20" y="20" width="360" height="40" rx="12" fill="#2c3e50"/>
  <rect x="20" y="40" width="360" height="20" fill="#2c3e50"/>
  
  <!-- Title -->
  <text x="40" y="42" font-family="sans-serif" font-size="14" fill="#ffffff" font-weight="bold">Analytics Dashboard</text>
  
  <!-- Date Range -->
  <text x="280" y="42" font-family="sans-serif" font-size="8" fill="#bdc3c7">Jan 2024 - Dec 2024</text>
  
  <!-- Navigation Tabs -->
  <rect x="40" y="52" width="50" height="15" rx="3" fill="#3498db"/>
  <text x="52" y="62" font-family="sans-serif" font-size="6" fill="#ffffff">Overview</text>
  
  <rect x="100" y="52" width="40" height="15" rx="3" fill="#34495e"/>
  <text x="110" y="62" font-family="sans-serif" font-size="6" fill="#bdc3c7">Sales</text>
  
  <rect x="150" y="52" width="40" height="15" rx="3" fill="#34495e"/>
  <text x="158" y="62" font-family="sans-serif" font-size="6" fill="#bdc3c7">Users</text>
  
  <!-- KPI Cards -->
  <!-- Card 1 - Revenue -->
  <rect x="40" y="80" width="80" height="50" rx="6" fill="#3498db" opacity="0.1"/>
  <rect x="40" y="80" width="80" height="4" rx="2" fill="#3498db"/>
  <text x="50" y="95" font-family="sans-serif" font-size="6" fill="#2c3e50">Total Revenue</text>
  <text x="50" y="110" font-family="sans-serif" font-size="16" fill="#3498db" font-weight="bold">$2.4M</text>
  <text x="50" y="125" font-family="sans-serif" font-size="5" fill="#27ae60">+12.5% ↗</text>
  
  <!-- Card 2 - Users -->
  <rect x="140" y="80" width="80" height="50" rx="6" fill="#e74c3c" opacity="0.1"/>
  <rect x="140" y="80" width="80" height="4" rx="2" fill="#e74c3c"/>
  <text x="150" y="95" font-family="sans-serif" font-size="6" fill="#2c3e50">Active Users</text>
  <text x="150" y="110" font-family="sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">184K</text>
  <text x="150" y="125" font-family="sans-serif" font-size="5" fill="#27ae60">+8.2% ↗</text>
  
  <!-- Card 3 - Conversions -->
  <rect x="240" y="80" width="80" height="50" rx="6" fill="#f39c12" opacity="0.1"/>
  <rect x="240" y="80" width="80" height="4" rx="2" fill="#f39c12"/>
  <text x="250" y="95" font-family="sans-serif" font-size="6" fill="#2c3e50">Conversion Rate</text>
  <text x="250" y="110" font-family="sans-serif" font-size="16" fill="#f39c12" font-weight="bold">3.24%</text>
  <text x="250" y="125" font-family="sans-serif" font-size="5" fill="#e74c3c">-0.5% ↘</text>
  
  <!-- Main Chart Area -->
  <rect x="40" y="150" width="200" height="70" rx="4" fill="#f8f9fa" stroke="#e9ecef"/>
  
  <!-- Chart Title -->
  <text x="50" y="165" font-family="sans-serif" font-size="8" fill="#2c3e50" font-weight="bold">Revenue Trend</text>
  
  <!-- Line Chart -->
  <polyline points="50,200 70,185 90,175 110,190 130,170 150,160 170,165 190,155 210,150 230,145" 
            stroke="#3498db" stroke-width="3" fill="none"/>
  
  <!-- Chart Points -->
  <circle cx="50" cy="200" r="2" fill="#3498db"/>
  <circle cx="90" cy="175" r="2" fill="#3498db"/>
  <circle cx="130" cy="170" r="2" fill="#3498db"/>
  <circle cx="170" cy="165" r="2" fill="#3498db"/>
  <circle cx="210" cy="150" r="2" fill="#3498db"/>
  <circle cx="230" cy="145" r="2" fill="#3498db"/>
  
  <!-- Area under curve -->
  <path d="M50,200 L70,185 L90,175 L110,190 L130,170 L150,160 L170,165 L190,155 L210,150 L230,145 L230,210 L50,210 Z" 
        fill="#3498db" opacity="0.1"/>
  
  <!-- Side Chart - Donut Chart -->
  <circle cx="300" cy="185" r="25" fill="none" stroke="#e9ecef" stroke-width="8"/>
  <circle cx="300" cy="185" r="25" fill="none" stroke="#3498db" stroke-width="8"
          stroke-dasharray="47 157" stroke-dashoffset="-39" transform="rotate(-90 300 185)"/>
  <circle cx="300" cy="185" r="25" fill="none" stroke="#e74c3c" stroke-width="8"
          stroke-dasharray="31 173" stroke-dashoffset="-86" transform="rotate(-90 300 185)"/>
  <circle cx="300" cy="185" r="25" fill="none" stroke="#f39c12" stroke-width="8"
          stroke-dasharray="28 176" stroke-dashoffset="-117" transform="rotate(-90 300 185)"/>
  
  <!-- Donut Chart Center -->
  <circle cx="300" cy="185" r="12" fill="#ffffff"/>
  <text x="300" y="188" font-family="sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle" font-weight="bold">78%</text>
  
  <!-- Legend -->
  <rect x="350" y="160" width="8" height="8" fill="#3498db"/>
  <text x="365" y="167" font-family="sans-serif" font-size="6" fill="#2c3e50">Desktop</text>
  
  <rect x="350" y="175" width="8" height="8" fill="#e74c3c"/>
  <text x="365" y="182" font-family="sans-serif" font-size="6" fill="#2c3e50">Mobile</text>
  
  <rect x="350" y="190" width="8" height="8" fill="#f39c12"/>
  <text x="365" y="197" font-family="sans-serif" font-size="6" fill="#2c3e50">Tablet</text>
  
  <!-- Real-time indicator -->
  <circle cx="350" cy="40" r="3" fill="#2ecc71"/>
  <text x="340" y="35" font-family="sans-serif" font-size="6" fill="#ffffff">LIVE</text>
  
  <!-- Filter Controls -->
  <rect x="280" y="155" width="40" height="12" rx="6" fill="#34495e"/>
  <text x="290" y="163" font-family="sans-serif" font-size="5" fill="#ffffff">Filter</text>
  <polygon points="315,159 320,159 317.5,163" fill="#ffffff"/>
</svg>