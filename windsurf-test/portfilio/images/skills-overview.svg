<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skillBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#skillBg)"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">기술 역량 개요</text>
  <text x="300" y="65" font-family="sans-serif" font-size="14" fill="#ecf0f1" text-anchor="middle">Alex Chen의 전문 기술 분포도</text>
  
  <!-- Skill Category Chart -->
  <!-- Frontend -->
  <rect x="80" y="100" width="200" height="40" rx="20" fill="url(#chartGrad1)"/>
  <text x="90" y="125" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Frontend</text>
  <text x="270" y="125" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="end">88%</text>
  
  <!-- Backend -->
  <rect x="80" y="160" width="180" height="40" rx="20" fill="url(#chartGrad2)"/>
  <text x="90" y="185" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Backend</text>
  <text x="250" y="185" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="end">84%</text>
  
  <!-- Database -->
  <rect x="80" y="220" width="170" height="40" rx="20" fill="url(#chartGrad3)"/>
  <text x="90" y="245" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Database</text>
  <text x="240" y="245" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="end">81%</text>
  
  <!-- DevOps -->
  <rect x="80" y="280" width="155" height="40" rx="20" fill="url(#chartGrad4)"/>
  <text x="90" y="305" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">DevOps & Cloud</text>
  <text x="225" y="305" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="end">77%</text>
  
  <!-- Skill Highlights -->
  <rect x="320" y="100" width="250" height="220" rx="15" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
  
  <text x="445" y="130" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">핵심 기술</text>
  
  <!-- Top Skills Icons -->
  <circle cx="360" cy="160" r="15" fill="#61dafb"/>
  <text x="380" y="167" font-family="sans-serif" font-size="12" fill="#ffffff">React (92%)</text>
  
  <circle cx="360" cy="185" r="15" fill="#68a063"/>
  <text x="380" y="192" font-family="sans-serif" font-size="12" fill="#ffffff">Node.js (89%)</text>
  
  <circle cx="360" cy="210" r="15" fill="#f03c2e"/>
  <text x="380" y="217" font-family="sans-serif" font-size="12" fill="#ffffff">Git (92%)</text>
  
  <circle cx="360" cy="235" r="15" fill="#336791"/>
  <text x="380" y="242" font-family="sans-serif" font-size="12" fill="#ffffff">PostgreSQL (82%)</text>
  
  <circle cx="360" cy="260" r="15" fill="#ff9900"/>
  <text x="380" y="267" font-family="sans-serif" font-size="12" fill="#ffffff">AWS (83%)</text>
  
  <circle cx="360" cy="285" r="15" fill="#0db7ed"/>
  <text x="380" y="292" font-family="sans-serif" font-size="12" fill="#ffffff">Docker (81%)</text>
  
  <!-- Experience Timeline -->
  <text x="300" y="360" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">경력 하이라이트</text>
  
  <line x1="100" y1="380" x2="500" y2="380" stroke="#ffffff" stroke-width="2"/>
  
  <circle cx="150" cy="380" r="5" fill="#3498db"/>
  <text x="150" y="395" font-family="sans-serif" font-size="10" fill="#ecf0f1" text-anchor="middle">2017</text>
  <text x="150" y="370" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">주니어</text>
  
  <circle cx="275" cy="380" r="5" fill="#2ecc71"/>
  <text x="275" y="395" font-family="sans-serif" font-size="10" fill="#ecf0f1" text-anchor="middle">2019</text>
  <text x="275" y="370" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">풀스택</text>
  
  <circle cx="400" cy="380" r="5" fill="#e74c3c"/>
  <text x="400" y="395" font-family="sans-serif" font-size="10" fill="#ecf0f1" text-anchor="middle">2022</text>
  <text x="400" y="370" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">시니어</text>
  
  <circle cx="500" cy="380" r="8" fill="#f39c12"/>
  <text x="500" y="395" font-family="sans-serif" font-size="10" fill="#ecf0f1" text-anchor="middle">현재</text>
  <text x="500" y="370" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">전문가</text>
</svg>